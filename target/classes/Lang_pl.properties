GameInfoPanel_gameInfo = Gomoku, znane takze jako Gobang lub Piec w linii, jest abstrakcyjna, strategiczna gra planszowa. Z reguly jest \
rozgrywana za pomoca pionkow Go (czarne i biale kamienie) na planszy Go o wymiarach 15x15 lub 19x19. Ze wzgledu na charakter gry mozna z \
powodzeniem w nia grac za pomoca kartki i olowka. Gra jest znana w wielu krajach pod roznymi nazwami.\n\n\
Gracze na zmiane wykonuja posuniecia kladac kamien w swoim kolorze na jednym z pustych pol planszy. Zwyciezca jest ten z graczy, ktory jako \
pierwszy ulozy dokladnie 5 kamieni w pionie, poziomie lub po przekatnej.\n\n\
Mimo wielu znanych wariantow gry, odmiana Swap2 (bazujaca na \"swap\" z Renju) jest obecnie stosowana na turniejach wsrod profesjonalnych \
graczy, w tym na oficjalnych Mistrzostwach Swiata.\n\n\
W odmianie Swap2 pierwszy z graczy kladzie 3 kamienie (2 czarne i 1 bialy, jesli do czarnych nalezy pierwszy ruch) na planszy. Nastepnie drugi \
gracz ma 3 mozliwosci: wybrac gre czarnymi, wybrac gre bialymi i dolozyc kolejny kamien lub dolozyc kolejne dwa kamienie (bialy i czarny) - \
wowczas gracz nr 1 podejmuje decyzje, ktorym kolorem chce grac.\n\n\
Odmiana Swap2 rozwiazala problem niskiej zlozonosci i uczynila gre bardziej sprawiedliwa. Jak w przypadku innych gier i odmian, pelna \
sprawiedliwosc moze zostac osiagnieta poprzez rozegranie 2 gier, po jednej kazdym kolorem.

